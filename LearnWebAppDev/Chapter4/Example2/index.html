<!doctype html>
<html>
  <head>
    <title>A Simple App</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>

    <header>
      <div class="left-column">
        <h1>Comments</h1>
      </div>
      <div class="right-column">
        <p>A simple app that allows a user to input comments</p>
      </div>
    </header>
    
    <main>
      <section class="comment-input">
        <p>Add Your Comment:</p>
        <input type="text"><button>+</button>
      </section>
      
      <section class="comments">
        <p>This is the first comment!</p> 
        <p>Here's the second one!</p>
        <p>And this is one more.</p>
        <p>Here is another one</p>
      </section>
    </main>

    <footer>
      <div class="left-column">
        <p>this work is released in the public domain</p>
      </div>
      <!--<div class="right-column">
      </div>-->
    </footer>
    
    <!-- Keep scripts at bottom so they're last to load in the page --> 
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
